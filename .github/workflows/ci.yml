name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Configure Git line endings
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Convert line endings
      run: |
        find . -type f -name "*.js" -exec dos2unix {} \;
        find . -type f -name "*.css" -exec dos2unix {} \;
    
    - name: Run linting
      run: |
        npm run lint:js || echo "ESLint found issues"
        npm run lint:css || echo "Stylelint found issues"
    
    - name: Run tests
      run: npm test
      env:
        NODE_OPTIONS: --experimental-vm-modules
    
    - name: Build assets
      run: |
        npm run build:css
        npm run build:js
        npm run build:images

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build for production
      run: |
        NODE_ENV=production npm run build
    
    - name: Create release package
      run: |
        zip -r modern-2024-theme.zip . \
          -x "*.git*" \
          -x "node_modules/*" \
          -x "tests/*" \
          -x "*.log" \
          -x "*.lock" \
          -x "*.md" \
          -x ".*"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: modern-2024-theme.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
